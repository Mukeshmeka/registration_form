<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech for Girls - Registration</title>
  <link rel="stylesheet" href="tech_for_girls.css" />
</head>
<body>
  <div class="container">
    <h1>Tech for Girls: Registration Form</h1>
    <form id="registrationForm">
      <label>Name:</label>
      <input type="text" id="name" required  />

      <label>Phone Number:</label>
      <input type="number" id="phone" required />

      <label>Email ID:</label>
      <input type="email" id="email" required />

      <label>College/Department:</label>
      <input type="text" id="college" required />

      <label>Upload Screenshot:</label>
      <input type="file" id="screenshot" accept="image/*" required />

      <div class="whatsapp-share">
        <button type="button" id="shareBtn">Share on WhatsApp</button>
        <p id="clickCount">Click count: 0/5</p>
        <p id="shareStatus"></p>
      </div>

      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>

    <p id="thankYouMsg" class="hidden">ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!</p>
  </div>

  <script src="tech_for_girls.js"></script>
</body>
</html>
